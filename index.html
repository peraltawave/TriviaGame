<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Horrible Trivia Game // by Miguel Peralta // Javascript 2 Homework</title>
    <meta name="description" content="Horrible Trivia Game // by Miguel Peralta // Javascript 2 Homework">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/8.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>



<body>
    <div id="splashscreen">
        <div class="splashBox">
            <h3 style="text-transform: uppercase;">Welcome to</h3>
            <h1>Horrible Trivia!</h1>
            <hr />
            <p>You have 60 seconds to guess 5 questions.</p>
            <br />

            <button type="button" id="start-btn" class="btn btn-primary btn-lg">BEGIN GAME</button>
        </div>
    </div>

    <div id="answerScreen">
        <div class="splashBox2">
            <h2>Let's see how you did</h2>
            <hr />
            <p id="correctScreen">Correct Answers: </p>
            <p id="wrongScreen">Wrong Answers: </p>
            <button type="button" id="playAgain" class="btn btn-primary btn-lg">PLAY AGAIN</button>
            <!-- <p id="playAgain">Play Again</p> -->

        </div>
    </div>


    <div id="timesUp">
        <div class="wrongBox">
            <h2 class="up">Times Up!</h2>
            <hr />
            <p>Here's your score:</p>
            <p id="correctTimesUp">Correct Answers: </p>
            <p id="wrongTimesUp">Wrong Answers: </p>
            <button type="button" id="playAgain2" class="btn btn-primary btn-lg">PLAY AGAIN</button>
        </div>
    </div>

    <div class="container">
        <header>Horrible Trivia!</header>
        <div class="timeRemain">Seconds Remaining:
            <div style="clear: left;">&nbsp;</div>
            <div id="time-remain" class="rounded red-background white">60</div>
        </div>

        <div class="questions">
            <button type="button" class="btn btn-primary btn-lg" id="sub-but">SUBMIT ANSWERS</button>
            <!-- end equestions-->
        </div>

        <!-- Main Container-->
    </div>
    <script src="assets/javascript/8_mig.js "></script>
</body>

</html>
